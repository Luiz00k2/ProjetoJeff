<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Fundo preto */
      color: #fff;
    }

    .header {
      background-color: #dc3545; /* Vermelho */
      padding: 15px 30px;
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header .nav-link {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
    }

    .login-card {
      background-color: #6c757d; /* Cinza */
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-red {
      background-color: #dc3545; /* Vermelho */
      border: none;
    }

    .btn-red:hover {
      background-color: #b02a37; /* Tom mais escuro ao passar o mouse */
    }
  </style>
</head>

<body>
  <!-- Cabeçalho -->
  <header class="header d-flex justify-content-between align-items-center">
    <div class="logo text-white">LOGO</div>
    <nav>
      <a href="#" class="nav-link">Login</a>
      <a href="#" class="nav-link">Inscrição</a>
    </nav>
  </header>

  <!-- Área de Login -->
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-card">
      <h3 class="text-center mb-4">Bem-vindo</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-red w-100">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
